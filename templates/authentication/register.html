{% extends '_partials/base.html' %}
{% block title %}
Register
{% endblock %}
{% load static %}


{% block content %}
<div class="ui grid">
    <div class="four wide column">
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column at-5">
                    <h2 class="ui teal image header">
                        <img src="" alt="" class="image">
                        <div class="content">Registration</div>
                    </h2>
                    {% include '_partials/messages.html' %}

                    <form class="ui large form" method="POST"  action="{% url 'register' %}">
                        {% csrf_token %}

                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" value="{{data.username}}" placeholder="username">
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" value="{{data.email}}" placeholder="email">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="password" placeholder="password">
                                </div>
                            </div>

                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password"
                                    name="password2"
                                    placeholder="repeat password">
                                </div>

                            </div>
                            <button class="ui fluid large teal submit button">Submit</button>
                        </div>

                    </form>
                    <div class="ui message">Have an account? <a href="{% url 'login' %}">Login</a></div>
                    <div class="four wide column"></div>
                </div>
            </div>
        </div>
    </div>

</div>    
    
    

    
{% endblock %}
