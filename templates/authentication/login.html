{% extends '_partials/base.html' %}
{% load static %}

{% block title %}
Login
{% endblock %}
{% block content %}
    
    <div class="ui grid">
        <div class="four wide column"></div>
        <div class="eight wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column at-5">
                    <div class="ui teal image header">
                        <img src="" class="ui image" alt="">
                        <div class="content">Login</div>
                        <h2>
                            {% include '_partials/messages.html' %}

                            <form action="{% url 'login' %}" method="post" class="ui large form ">
                                {% csrf_token %}

                                <div class="ui stacked segment">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="user icon"></i>
                                            <input type="text" required name="username" placeholder="Username" value="{{data.username}}">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="user icon"></i>
                                            <input type="password" required name="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <button class="ui fluid large teal submit button">Login</button>
                                </div>
                            </form>

                            <div class="ui message">Don't have an account? <a href="{% url 'register' %}">Sign up</a></div>

                        </h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    
{% endblock %}
